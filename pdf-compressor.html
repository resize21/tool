<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online with our free PDF compressor tool. Optimize your PDFs for web, email, and more.">
    <meta name="keywords" content="PDF Compressor, Compress PDF, PDF Optimization, Online PDF Tool">
    <meta name="author" content="Your Company Name">
    <title>PDF Compressor - Compress PDF Files Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #upload-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #upload-section input, #upload-section select, #upload-section button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #upload-section button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        #upload-section button:hover {
            background-color: #0056b3;
        }

        #ad-section {
            margin: 20px 0;
            text-align: center;
        }

        #result-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Compressor</h1>
        <p>Compress your PDF files online for free!</p>
    </header>

    <main>
        <!-- File Upload and Compression Level Selection -->
        <section id="upload-section">
            <input type="file" id="pdf-file" accept="application/pdf">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="compress-btn">Compress PDF</button>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed PDF</h2>
            <a id="download-link" href="#">Download Compressed PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            const compressionLevel = document.getElementById('compression-level').value;

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('compressionLevel', compressionLevel);

            // Simulate a backend request
            setTimeout(() => {
                // This is where you would handle the actual compression using a backend service
                // For now, we'll just simulate a successful compression
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = '#'; // Replace with the actual download link from the backend
                downloadLink.download = 'compressed.pdf';

                document.getElementById('result-section').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
