<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online with our free PDF compressor tool. Optimize your PDFs for web, email, and more.">
    <meta name="keywords" content="PDF Compressor, Compress PDF, PDF Optimization, Online PDF Tool">
    <meta name="author" content="Your Company Name">
    <title>PDF Compressor - Compress PDF Files Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #upload-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #upload-section input, #upload-section select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #compress-btn {
            background: linear-gradient(45deg, #007BFF, #00BFFF);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        #compress-btn:hover {
            background: linear-gradient(45deg, #0056b3, #0099CC);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        #compress-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #ad-section {
            margin: 20px 0;
            text-align: center;
        }

        #result-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            margin-top: 10px; /* Adjusted margin to move the download button up */
        }

        #download-link {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        #download-link:hover {
            background: linear-gradient(45deg, #218838, #1aa179);
            transform: translateY(-2px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF Compressor</h1>
        <p>Compress your PDF files online for free!</p>
    </header>

    <main>
        <!-- File Upload and Compression Level Selection -->
        <section id="upload-section">
            <input type="file" id="pdf-file" accept="application/pdf">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="compress-btn">
                <i class="fas fa-file-pdf"></i> <!-- PDF icon -->
                Compress PDF
            </button>

            <!-- Result Section -->
            <div id="result-section">
                <h2>Compressed PDF</h2>
                <a id="download-link" href="#" download="compressed.pdf">Download Compressed PDF</a>
            </div>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            const compressionLevel = document.getElementById('compression-level').value;

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];

            // Simulate compression (replace with actual backend logic)
            const reader = new FileReader();
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const uint8Array = new Uint8Array(arrayBuffer);

                // Simulate compression by reducing file size (placeholder logic)
                const compressedArray = uint8Array.slice(0, uint8Array.length / 2); // Reduce size by 50%
                const compressedFile = new Blob([compressedArray], { type: 'application/pdf' });

                // Generate a downloadable link
                const downloadLink = document.getElementById('download-link');
                downloadLink.href = URL.createObjectURL(compressedFile);
                downloadLink.download = 'compressed.pdf';

                // Show the result section
                document.getElementById('result-section').style.display = 'block';
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
